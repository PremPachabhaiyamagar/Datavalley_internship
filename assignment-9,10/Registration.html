<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Container">
      <h2 class="title">Sign up</h2>
      <form action="#" method="post" id="customerForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="item">
          <label for="phone"> Phone:</label>
          <input type="text" id="phone" name="phone" required />
        </div>
        <div class="item">
          <label for="days">email:</label>
          <input type="text" id="days" name="days" />
        </div>
        <div class="item">
          <label for="Password">Password:</label>
          <input type="text" id="Password" name="Password" />
        </div>
        <div class="item">
          <label for="cPassword">Confirm Password:</label>
          <input type="text" id="cPassword" name="cPassword" />
        </div>
        <div class="item">
          <label for="birth">Date of Birth:</label>
          <input type="date" id="birth" name="birth" />
        </div>
        <div class="item">
          <label for="file">Inser your photo:</label>
          <input
            type="file"
            id="file"
            name="file"
            accept=".pdf,.doc,.docx,.txt"
            required
          />
        </div>
        <div class="item">
          <label for="file">Inser your resume:</label>
          <input
            type="file"
            id="file"
            name="file"
            accept=".pdf,.doc,.docx,.txt"
            required
          />
        </div>
        <div class="item">
          <label for="suggestions">Security Questions:</label>
          <textarea id="suggestions" name="suggestions" rows="4"></textarea>
        </div>
        <div>
          <input type="checkbox" id="scales" name="scales" unchecked />
          <label for="scales">Scales</label>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
